results_views:
  TabularView1:
    type: tabular
    drop_keys: [seed]
    print_results: True
    round_digits: 3
  03-warehouse-runtime:
    name: Warehouse
    type: plot
    x: num_agents
    y: runtime
    width: 2.5
    height: 2.5
    line_width: 2
    use_log_scale_x: False
    use_log_scale_y: True
    legend_font_size: 8
    font_size: 8
    ticks: [32, 64, 96, 128, 160, 192]

  TabularCongestion:
    type: tabular
    drop_keys: [seed, map_name, ISR, CSR, ep_length, SoC, makespan, runtime]
    print_results: True
    round_digits: 3
